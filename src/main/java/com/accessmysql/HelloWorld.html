<h2>望庐山瀑布</h2>
<h4><i>作者:李白</i></h4>
<h3>日照香炉生紫烟，</h3>
<h3>遥看瀑布挂前川。</h3>
<h3>飞流直下三千尺，</h3>
<h3>疑是银河落九天。</h3>
</div>

<!-- 第二首诗 -->
<div class="">
    <h2>登鹳雀楼</h2>
    <h4><i>作者:王之涣</i></h4>
    <h3>白日依山尽，</h3>
    <h3>黄河入海流。</h3>
    <h3>欲穷千里目，</h3>
    <h3>更上一层楼。</h3>
</div>
