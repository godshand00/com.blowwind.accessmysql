<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>新用户注册</title>
    <link rel="stylesheet" href="css/UR.css" type="text/css">
</head>
<body>
<div class="rg_layout">
    <div class="rg_left">
        <p class="text_zh">新用户注册</p>
        <p class="text_en">USER REGISTER</p>
    </div>
    <div class="rg_center">
<form>
<table>
    <tr><td class="td_left"><label>用户名</label></td><td class="td_right"><input name="username" id="username" placeholder="请在这里输入用户名"></td></tr>
    <tr><td class="td_left"><label>密码</label></td><td class="td_right"><input name="password" id="password" placeholder="请在这里输入密码" type="password"></td></tr>
    <tr><td class="td_left"><label>Email</label></td><td class="td_right"><input name="email" id="email" placeholder="请在这里输入Email"></td></tr>
    <tr><td class="td_left"><label>姓名</label></td><td class="td_right"><input name="name" id="name" placeholder="请在这里输入姓名"></td></tr>
    <tr><td class="td_left"><label>手机号</label></td><td class="td_right"><input name="phone" id="phone" placeholder="请在这里输入手机号"></td></tr>
    <tr><td class="td_left"><label>性别</label></td><td class="td_right"><input name="sex" id="sex" type="radio" value="男" checked>男<input name="sex" id="sex" type="radio" value="女">女</td></tr>
    <tr><td class="td_left"><label>出生年月</label></td><td class="td_right"><input name="birthday" id="birthday" type="date"></td></tr>
    <tr><td class="td_left"><label>来自哪里</label></td><td class="td_right">
        <select name="comes" id="comes">
            <option>北京</option><option>上海</option><option>广州</option>
            <option>浙江</option><option>江苏</option><option>安微</option>
        </select>
    </td></tr>
    <tr><td class="td_left"><label>验证码</label></td>
        <td class="td_right">
            <input name="yzm" id="yzm" placeholder="请在这里右侧验证码">
            <img id="yzm_tp" src="images/loading.gif">
        </td>
    </tr>
    <tr><td colspan="2" align="center"><input type="submit" value="注册" id="zc"></td></tr>
</table>
</form>
    </div>
    <div class="rg_right">
        <p>已有账号？<a href="#">立即登录</a></p>
    </div>
</div>
</body>
<script src="js/a.js"></script>
</html>
